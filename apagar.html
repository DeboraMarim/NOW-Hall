<!DOCTYPE html>
<html>
<head>
  <title>Autenticação Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAkSVYXJUK2b7PzEdTeRlCtbWoZox4zI4E",
      authDomain: "now-hall.firebaseapp.com",
      projectId: "now-hall",
      storageBucket: "now-hall.appspot.com",
      messagingSenderId: "191009765303",
      appId: "1:191009765303:web:4a11256286892e851e1a32",
      measurementId: "G-NH7KKDYYNX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.getIdToken().then((idToken) => {
            document.getElementById("token").innerText = idToken;
          });
        })
        .catch((error) => {
          console.error("Error signing in:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Firebase Authentication</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signIn()">Sign In</button>
  <h2>Token de ID:</h2>
  <pre id="token"></pre>
</body>
</html>
